<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="toggle">
            <input type="checkbox" id="dark-mode" class="input" />
            <label for="dark-mode" class="label">
                <div class="circle"></div>
            </label>
        </div>
        
        <h1 class="title" id="title">Pomodoro Timer</h1>
        <p class="timer" id="timer">25:00</p>
    </div>
    

    <div class="button-wrapper"> 
        <button id="start">Start</button>
        <button id="stop" class="hidden">Stop</button>
        <button id="reset" class="hidden">Reset</button>
    </div>
