<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçé Pomodoro Timer </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="toggle">
            <input type="checkbox" id="dark-mode" class="input" />
            <label for="dark-mode" class="label">
                <div class="circle"></div>
            </label>
        </div>
        
        <h1 class="title" id="title">Pomodoro Timer </h1>
        <p class="timer" id="timer">25:00</p>
    </div>
    

    <div class="button-wrapper"> 
        <button id="start">Start</button>
        <button id="stop" class="hidden">Stop</button>
        <button id="reset" class="hidden">Reset</button>
    </div>


    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p> Time's up! üéâ</p>
            <button id="close-popup">OK</button>
        </div>
    </div>

    <!--Audio element-->
    <audio id="alarm-sound" src="sounds/TimerEnd.mp3"></audio>


    <script src="index.js"></script>
</body>
</html>
